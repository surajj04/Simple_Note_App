<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Inconsolata -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

    <style>
        * {
          font-family: "Inconsolata", monospace;
          font-weight: 600;
        }

        body {
          background-color: #f8f9fa;
        }

        .note-card {
          box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">NotesApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Add Note</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/show-notes">My Notes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Add Note Form -->
<div class="container mt-5">
    <h2 class="mb-4">Add a New Note</h2>

    <form method="POST" action="/add-note">
    <div class="mb-3">
        <label for="title" class="form-label">Note Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter note title" required>
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">Note Content</label>
        <textarea class="form-control" id="content" name="content" rows="4" placeholder="Write your note here..." required></textarea>
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
            <option value="">-- Select Category --</option>
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="study">Study</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="tags" class="form-label">Tags (Optional)</label>
        <input type="text" class="form-control" id="tags" name="tags" placeholder="e.g. important python project">
    </div>

    <!-- âœ… New Important checkbox field -->
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="important" name="important" value="true">
        <label class="form-check-label" for="important">Mark as Important</label>
    </div>

    <button type="submit" class="btn btn-primary">Save Note</button>
</form>

</div>


<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
