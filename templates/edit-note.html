<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Note - Notes App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Inconsolata -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

    <style>
        * {
          font-family: "Inconsolata", monospace;
          font-weight: 600;
        }

        body {
          background-color: #f8f9fa;
        }

        .note-card {
          box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }

        .form-control, .form-check-input {
          border-radius: 0;
        }

        .form-control:focus {
          border-color: #212529;
          box-shadow: 0 0 0 0.25rem rgba(33, 37, 41, 0.25);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">NotesApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Add Note</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/show-notes">My Notes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Edit Note Section -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card note-card">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">Edit Note</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="/update-note/{{ note._id }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" id="title" name="title" class="form-control border-dark" required value="{{ note.title }}">
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea id="content" name="content" class="form-control border-dark" rows="8" required>{{ note.content }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" id="category" name="category" class="form-control border-dark" value="{{ note.category }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tags" class="form-label">Tags (space separated)</label>
                                <input type="text" id="tags" name="tags" class="form-control border-dark" value="{{ note.tags | join(' ') }}">
                            </div>
                        </div>

                        <div class="form-check form-switch mb-4">
                            <input class="form-check-input" type="checkbox" id="important" name="important" {% if note.important %}checked{% endif %}>
                            <label class="form-check-label" for="important">
                                Mark as Important
                            </label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/show-notes" class="btn btn-outline-dark">Cancel</a>
                            <button type="submit" class="btn btn-dark">Update Note</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
